# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: Eine Containerband

# Below the site title
tagline: Dumme Leute, Dumme Musik

# Site logo
logo: Logo_rund.png

# A description of your site for social meta tag, search engines, and feed.xml
description: |
  Punk Band Based in Munich

# The base hostname & protocol of your site for where absolute urls are needed
url: https://Containerband.de

# The subpath of your site, if you want to host your path on a subpath like on GitHub Pages. e.g. /blog
baseurl:

sass:
  sass_dir: _sass

# Site navigation - each item must have a title and a url.
navigation:
- text: Instagram
  url: https://www.instagram.com/einecontainerband
  icon: instagram
- text: Youtube
  url: https://youtube.com/@EineContainerband
  icon: youtube-play
- text: Email
  url: mailto:einecontainerband@gmail.com
  icon: envelope

# Footer ad banner
banner_image: banner.jpg
banner_url: https://justgoodthemes.com/

# Footer newsletter widget - add your form action url for MailChimp signup form here
mailchimp_url: "//justgoodthemes.us3.list-manage.com/subscribe/post?u=78f1bab16028354caeb23aecd&amp;id=4a7330d117"

# Social links in the site footer
instagram_username: "einecontainerband"
youtube_username: "@EineContainerband"
email_address: "einecontainerband@gmail.com"

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
plugins: [jekyll-paginate]

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false
